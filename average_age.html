<meta charset="UTF-8">
<!-- a program  to add 3 ages and give its average based on the imput inserted by user-->
<script>
    function showAlert (message){
        alert("***" + message + "***");

    }
    var age1 = parseInt(prompt("insert first age: "));
    var age2 = parseInt(prompt("insert second age: "));
    var age3 = parseInt(prompt("insert third age: "));
    var totalAges = age1 + age2 + age3;
    var averageAges = totalAges / 3;

    showAlert("The total ages is: " + totalAges );
    showAlert("The average ages is:  " + averageAges);


</script>
