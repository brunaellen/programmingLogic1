<meta charset="UTF-8">
<!-- a program to ask user to create a login and password. Then insert the same login and password. 
  The user has 3 attempts to insert the right login and password-->

<script>

    function show(phrase){
        document.write(phrase);
    }

    
    var createUser = prompt("creating a user \n Insert a user of your choice:  ");
    var createPassword = prompt("creating a password. \n Insert a password of your choice: ");
    var loginUser = prompt(" Insert your user login: ");
    var loginPassword= prompt(" Insert your password ");

    var maximumNumberOfAttempts = 2;
    var quantityOfAttempts = 1;

    if (createUser == loginUser && createPassword == loginPassword){
        show(" Welcome to the System " + createUser);
    } else{
        if (createUser != loginUser){
            alert(" access denied");
            prompt("insert your login again: ");
        } if (createPassword != loginPassword){
            alert("access denied!");
            prompt("insert your password again: ");
        }
    }
    while (createUser != loginUser && quantityOfAttempts <= maximumNumberOfAttempts){
        alert(" invalid user, try again");
        prompt("insert your login again: ");
        quantityOfAttempts = quantityOfAttempts + 1;
    }
    
    while(createPassword != loginPassword && quantityOfAttempts <= maximumNumberOfAttempts){
        alert(" invalid user, try again");
        prompt("insert your login again: ");
        quantityOfAttempts = quantityOfAttempts + 1;
    }
    if (quantityOfAttempts > maximumNumberOfAttempts){
            alert(" you exceeded the maximum attempts to login, try again in a few minutes! ");
        }

</script>
